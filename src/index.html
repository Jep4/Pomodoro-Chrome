<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="box">
    <h1 id="title">POMODORO TIMER</h1>
    <div id="timer">0:0</div>
    <h2 id="state">Press ▶ to start </h2>


    <div id="upper buttons">

        <button class="buttons" id="play">▶</button>
        <button class="buttons" id="skip">▶▶</button>

    </div>
    <div id="lower buttons">

        <button class="buttons" id="credits">Show credits</button>

        <button class="buttons" id="setting"><img id="setting-img" src="setting.png" /></button>

    </div>
    <div id="credits">
        <a class="link" href="https://www.flaticon.com/free-icons/gear" title="gear icons">Gear icons created by Freepik - Flaticon</a>
        <a class="link" href="https://www.flaticon.com/free-icons/clock" title="clock icons">Clock icons created by dmitri13 - Flaticon</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
