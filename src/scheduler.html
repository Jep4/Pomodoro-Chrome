<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="scheduler.css">
    <meta charset="utf-8" />
    <title></title>

</head>
<body id="box">
        <header></header>
        <div id="bar">
            <div class="session focus">F</div>
            <div class="session break">B</div>
            <div class="session focus">F</div>
            <div class="session break">B</div>
            <div class="session focus">F</div>
            <div class="session long-break">LB</div>
        </div>

        <div id="totalbox">
            <button id="delete">Delete</button>
            <p id="total">
                8 hours 00 minutes
            </p>
            <p id="totalStudy">
                working 7 hours 00 minutes
            </p>
        </div>
        <div id="time-setting">
            <div class="time">
                <button  id="focus">
                    FOCUS TIME
                </button>
                <input id="focus-input" value=25 />

                mins
            </div>

            <div class="time">
                <button id="break" >
                    BREAK TIME
                </button>
                <input id="break-input"  value=5>
                mins
            </div>
            <div  class="time">
                <button id="long-break">
                    LONG BREAK
                </button>
                <input id="long-input" value=20>
                mins

            </div>
        </div>
<!--        <div id="options">
            <button id="import" class="option">Import settings</button>
            <button id="export" class="option">Export settings</button>
            <button id="BL" class="option">Black list</button>
            <button id="WL" class="option">White list</button>
        </div>-->
        <div id="buttons">
            <button id="start" class="okay">
                start
            </button>
            <button id="cancel" class="okay">
                cancel
            </button>
        </div>
    <script src="scheduler.js"></script>
</body>
</html>
