<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="scheduler.css">
    <meta charset="utf-8" />
    <title></title>

</head>
<body id="box">
        <header></header>
        <div id="bar">
        </div>

        <div id="totalbox">
            <button id="delete" class="btn">Delete</button>
            <p id="total">
                8 hours 00 minutes
            </p>
            <p id="totalStudy">
                working 7 hours 00 minutes
            </p>
        </div>
        <div id="time-setting">
            <div class="time">
                <button  id="focus" class="btn">
                    FOCUS TIME
                </button>
                <input id="focus-input" class="inputBox" value=25 />

                mins
            </div>

            <div class="time">
                <button id="break" class="btn" >
                    BREAK TIME
                </button>
                <input id="break-input" class="inputBox"  value=5>
                mins
            </div>
            <div  class="time">
                <button id="long-break" class="btn" >
                    LONG BREAK
                </button>
                <input id="long-input" class="inputBox" value=20>
                mins

            </div>
        </div>
        <div id="options">
            <button id="soundON" class="option btn">Sound ON</button>
            <button id="soundOFF" class="option btn">Sound OFF</button>
            <button id="BL" class="option btn">Black list</button>
            <button id="WL" class="option btn">White list</button>
        </div>
        <div id="buttons" >
            <button id="start" class="okay btn">
                start
            </button>
            <button id="cancel" class="okay btn">
                cancel
            </button>
        </div>
    <script src="scheduler.js"></script>
</body>
</html>
